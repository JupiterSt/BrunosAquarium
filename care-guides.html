<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Care Guides — Downloads</title>
  <meta name="description" content="Browse and download care guide PDFs from Bruno’s Aquarium Google Drive." />
  <meta name="theme-color" content="#0e7490">

  <!-- (Optional) Keep your site styles so it matches the rest of the site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    /* Minimal styling just for the Drive embed */
    body{background:#f8fafc;margin:0}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px}
    .drive-embed{width:100%;height:80vh;border:0;border-radius:12px}
    @media (max-width:640px){.drive-embed{height:70vh}}
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <iframe
        id="drive-embed"
        class="drive-embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Care Guides — Google Drive">
      </iframe>
    </section>
  </main>

  <script>
    // Your Google Drive folder: "All PDFs"
    // https://drive.google.com/drive/folders/1L6Uc3W-fHNaSeSyT3Oaumr8w0jU1ZV8-?usp=drive_link
    const DRIVE_FOLDER_ID = '1L6Uc3W-fHNaSeSyT3Oaumr8w0jU1ZV8-';
    const embed = document.getElementById('drive-embed');
    embed.src = `https://drive.google.com/embeddedfolderview?id=${DRIVE_FOLDER_ID}#grid`;
  </script>
</body>
</html>
