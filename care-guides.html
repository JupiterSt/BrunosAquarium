<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Care Guides — Downloads</title>
  <meta name="description" content="Browse and download care guide PDFs from Bruno’s Aquarium Google Drive." />
  <meta name="theme-color" content="#0e7490">

  <!-- Fonts & site styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" href="assets/img/favicon.ico">

  <style>
    body{background:#f8fafc;margin:0}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px}
    .drive-embed{width:100%;height:80vh;border:0;border-radius:12px}
    @media (max-width:640px){.drive-embed{height:70vh}}

    /* brand bar safety (in case styles.css changes) */
    .brandbar{background:#fff;border-bottom:1px solid #e5e7eb}
    .brand-inner{max-width:1100px;margin:0 auto;padding:10px 14px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;color:#0e1b2a;text-decoration:none}
    .brand-meta{color:#6b7280;font-weight:600}
    .brand-logo{width:40px;height:40px;border-radius:8px;object-fit:contain;background:#fff;border:1px solid #e5e7eb;padding:4px}
  </style>
</head>
<body>
  <!-- Header with brand + tabs -->
  <header>
    <div class="brandbar">
      <div class="brand-inner">
        <a class="brand" href="index.html" aria-label="Bruno’s Aquarium — Home">
          <img class="brand-logo" src="assets/assets/img/logo.png" alt="Bruno’s Aquarium logo" width="40" height="40">
          <span>Bruno’s Aquarium</span>
        </a>
        <div class="brand-meta">Huron, SD • Est. 2025</div>
      </div>
    </div>

    <nav aria-label="Main">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="special-orders.html">Special Orders</a>
      <a class="active" aria-current="page" href="care-guides.html">Care Guides</a>
      <a href="contact.html">Contact</a>
      <a href="https://app.squareup.com/gift/MLMPZV89CWAAF/order" target="_blank" rel="noopener">Gift Cards</a>
      <!-- NEW: Check Balance -->
      <a href="https://app.squareup.com/gift/MLMPZV89CWAAF/check-balance" target="_blank" rel="noopener">Check Balance</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1 style="margin-top:0">Care Guides — Downloads</h1>
      <p class="muted" style="margin-top:-4px">Tap any file to preview or download as PDF.</p>

      <div style="display:flex;gap:10px;flex-wrap:wrap;margin:8px 0 12px">
        <a id="drive-open" class="btn ghost" href="#" target="_blank" rel="noopener">Open in Google Drive</a>
      </div>

      <iframe
        id="drive-embed"
        class="drive-embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Care Guides — Google Drive">
      </iframe>

      <noscript>
        <p><a href="https://drive.google.com/drive/folders/1L6Uc3W-fHNaSeSyT3Oaumr8w0jU1ZV8-" target="_blank" rel="noopener">Open the Care Guides folder on Google Drive</a></p>
      </noscript>
    </section>
  </main>

  <footer>
    <div class="container" style="display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between">
      <p><strong>Bruno’s Aquarium</strong> — Huron, SD • © 2025</p>
      <p class="muted">
        <a href="shop.html">Shop</a> •
        <a href="special-orders.html">Special Orders</a> •
        <a href="https://app.squareup.com/gift/MLMPZV89CWAAF/order" target="_blank" rel="noopener">Gift Cards</a> •
        <!-- NEW: Footer balance link -->
        <a href="https://app.squareup.com/gift/MLMPZV89CWAAF/check-balance" target="_blank" rel="noopener">Check Balance</a>
      </p>
    </div>
  </footer>

  <!-- Shared helpers -->
  <script src="assets/js/main.js" defer></script>
  <script>
    // Your Google Drive folder: "All PDFs"
    // https://drive.google.com/drive/folders/1L6Uc3W-fHNaSeSyT3Oaumr8w0jU1ZV8-?usp=drive_link
    const DRIVE_FOLDER_ID = '1L6Uc3W-fHNaSeSyT3Oaumr8w0jU1ZV8-';
    const embed = document.getElementById('drive-embed');
    const openBtn = document.getElementById('drive-open');

    const embedUrl = `https://drive.google.com/embeddedfolderview?id=${DRIVE_FOLDER_ID}#grid`;
    const openUrl  = `https://drive.google.com/drive/folders/${DRIVE_FOLDER_ID}`;

    embed.src = embedUrl;
    openBtn.href = openUrl;
  </script>
</body>
</html>
